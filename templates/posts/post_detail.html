{% extends 'layouts/default.html' %}


{% block title %}
    Post {{ post.title }}
{% endblock title %}

{% block content %}
   <h1>{{ post.title}}</h1>
   <p>{{ post.created_at }}</p>
   <h5>{{ post.text }}</h5>
    <button><a href="{% url 'posts:post_delete' pk=post.id %}"><h4>delete</h4></a></button>
    <button><a href="{% url 'posts:post_update' pk=post.id %}"><h4>update</h4></a></button>
{% endblock content %}
